<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>Car's Value</title>
</head>

<body>
    <div class="hero container-fluid">
        <img src="static/car.jpg" alt="CarValue">
        <div class="carousel-caption">
            <h1>#CarValue</h3>
        </div>
    </div>
    <div class="main container-fluid">
        <div class="form">
            <form action="{{ url_for('predict')}}" method="post">
                <h2>Know your car's current value</h2>
                <br>
                <br>
                <h3>Year</h3>
                <input id="first" name="Year" type="number ">
                <br>
                <br>
                <h3>Enter original price - Ex Showroom(In lakhs)</h3>
                <input id="second" name="Present_Price" required="required">
                <br>
                <br>
                <h3>Enter kilometers driven</h3><input id="third" name="Kms_Driven" required="required">
                <br>
                <br>
                <h3>Number of previous owners?</h3>
                <input id="fourth" name="Owner" required="required">
                <br>
                <br>
                <h3>Fuel Type</h3>
                <select class="form-select" aria-label="Default select example" required="required"
                    name="Fuel_Type_Petrol" id="fuel">
                    <option selected value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">CNG</option>
                </select>
                <br>
                <h3>Are you A Dealer or Individual?</h3>
                <select class="form-select" aria-label="Default select example" required="required"
                    name="Seller_Type_Individual" id="resea">
                    <option selected value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                </select>
                <br>
                <h3>Transmission type</h3>
                <select class="form-select" aria-label="Default select example" required="required"
                    name="Transmission_Mannual" id="research">
                    <option selected value="Mannual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
                <br><br>
                <button class="btn btn-dark btn-lg" id="sub" type="submit ">Know your car's current
                    value</button>
                <br>
            </form>
            <br><br>
            <h3>{{ prediction_text }} <h3>
        </div>
    </div>
</body>

</html>
